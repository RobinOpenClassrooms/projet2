<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, intial-scale=1.0">
    <title>Booki</title>
    <script src="https://kit.fontawesome.com/0cc0e3f7b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- NAVBAR -->
    <header>
        <nav>
            <img id="logo"src="./images/logo/Booki.png" alt="Booki logo">
            <div class="sub-nav">
                <a href="">Hébergements</a>
                <a href="">Activités</a>
            </div>
         </nav>    
    </header>

         
<main class="wrapper">
<!-- HEADINGS -->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p> 
    
            
<!-- SEARCH FORM -->
    <div class="search-form">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Marseille, France">
        <button>  
            <span class="search-text">Rechercher</span>  
            <i class="fas fa-search"></i>
        </button>
    </div>       

    <!-- FILTERS -->
    
    <div class="filter-list">
        <h2>Filtres</h2>
        <div class="filter">
            <i class="fas fa-money-bill-wave"></i><span>Economique</span>
        </div>
        <div class="filter">
            <i class="fas fa-child"></i><span>Familial</span>
        </div>
        <div class="filter">
            <i class="fas fa-heart"></i><span>Romantique</span>
        </div>
        <div class="filter">
            <i class="fas fa-dog"></i><span>Animaux autorisés</span>
        </div>
    </div>
    
</main>


    

    
</body>
</html>
